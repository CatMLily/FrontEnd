<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>重力感应</title>
  <script src="js/mobileFix.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,body {
      width: 100%;
      height: 100%;
    }
    .wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="images/test.jpg" class="test"/>
  </div>
</body>
<script>
  window.onload = function () {
    checkOrient();
  };
  const p2 = document.querySelector('.p2');
  p2.scrollLeft = 55;
  function orientHandler(e){
    let gamma = e.gamma;
    if(gamma !== null){
      if(gamma > 0 && p2.scrollLeft < 3600 ) {
        p2.scrollLeft += gamma;
      }else if(gamma > 0 && p2.scrollLeft === 3600) {
        p2.scrollLeft = 3600;
      }else if(gamma < 0 && p2.scrollLeft > 0) {
        p2.scrollLeft += gamma;
      }else if(gamma < 0 && p2.scrollLeft === 0) {
        p2.scrollLeft = 0;
      }
    }else{
      alert("不支持");
    }
  }
  function checkOrient() {
    if(window.DeviceOrientationEvent){
      window.addEventListener('deviceorientation',orientHandler,false);
    }else{
      alert("您的浏览器不支持DeviceOrientation");
    }
  }
</script>
</html>
