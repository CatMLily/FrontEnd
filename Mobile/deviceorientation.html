<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>重力感应</title>
  <script src="js/mobileFix.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,body {
      width: 640px;
      height: 100%;
    }
    .wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      overflow: hidden;
    }
    .p1 {
      width: 100%;
      position: absolute;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="p1">
      <img src="images/test.jpg" class="test"/>
    </div>
  </div>
</body>
<script>
  window.onload = function () {
    let move = document.querySelector('.p1');
    move.scrollLeft = 1800;
    function orientHandler(event){
      let gamma = event.gamma;
      if(gamma !== null){
        if(gamma > 0 && move.scrollLeft < 3600 ) {
          move.scrollLeft += gamma/3;
        }else if(gamma > 0 && move.scrollLeft === 3600) {
          move.scrollLeft = 3600;
        }else if(gamma < 0 && move.scrollLeft > 0) {
          move.scrollLeft += gamma/3;
        }else if(gamma < 0 && move.scrollLeft === 0) {
          move.scrollLeft = 0;
        }
      }else{
        console.log('Not support');
        console.log(move.scrollLeft);
      }
    }
    if(window.DeviceOrientationEvent){
      window.addEventListener('deviceorientation',orientHandler,false);
    }else{
      alert("您的浏览器不支持DeviceOrientation");
    }
  };
</script>
</html>
